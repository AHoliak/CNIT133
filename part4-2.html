     <section class="container">

		<br><h3>Interest Rates</h3><br>

		<script>
          var rate = 0.05;
          for( var j = 5; j <= 10; j ++)
			{
				document.write( 
				"<br><table id=\"interest\">" +
  				"<tr>" +
				"<th>Year</th>" +
				"<th>Amount on deposit</th>" +
				"<th>Interest Rate</th>" +
			    "</tr>");
			  
				for ( var i = 1; i <= 10; i++ ) 
				{ 
					document.write( "<tr>" );
				    document.write("<td>" + i + "</td>" );
					document.write( "<td>" + (1000 * Math.pow(( 1 + rate ), i)).toFixed(2) + "</td>" );
					document.write( "<td>" + rate.toFixed(2) + "</td>" );
			        document.write( "</tr>" ); 
			 	}
			 	document.write( "</table><br>" );
			 	rate += 0.01;
            }
	</script>
	 <script>

        		$("table tr:nth-child(even)").addClass("alternate");
